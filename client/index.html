<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Basement</title>

  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div class="row">
		<div class="large-12 columns">
			<h2>Basement <small>This is version 0.01</small></h2>
			<div class="large-9 columns" style="display: none;" id="socket-connected">
				<label>Connected - Other users can join you here: </label>
				<input type="text" readonly id="socket-url" />
			</div>
			<hr />
		</div>
	</div>
	
	<div class="row">
		<div class="large-3 columns">
			<h3>Details</h3>

			<div class="row">
				<div class="large-12 columns">
					<div class="panel">
						<h5 class="subheader">Users</h5>
						<ul id="socket-users">
							<!-- Logged in users populate here -->
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="large-6 columns">
			<h3>Room/Chat</h3>

			<div class="row">
				<div class="large-12 columns">
					<div id="socket-room" class="panel">
						<!-- The chat happens here -->
					</div>
					<div class="row collapse">
						<form id="socket-chatbox">
							<div class="small-10 columns">
								<input type="text" name="socket-message" placeholder="Say hi!" />
							</div>
							<div class="small-2 columns">
								<button type="submit" class="button prefix">Send</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="large-3 columns">
			<h3>Dice Maybe</h3>

			<div class="row">
				<div class="large-12 columns">
					<div class="panel">
						<p>Wip</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<div id="createRoom" class="reveal-modal large">
		<h2>Welcome to Basement</h2>
		<p class="lead">Here's all the cool stuff it does.</p>
		<p>Some text about clicking below to create a room.</p>
		<p><a href="#" data-reveal-id="registerClient" class="expand button createRoom">Create Room</a></p>
	</div>
	<div id="registerClient" class="reveal-modal small">
		<form class="login">
			<h2>Login</h2>
			<input type="text" name="name" placeholder="Name" />
			<p><input type="submit" class="expand button" value="Login" /></p>
		</form>
	</div>

  <script src="js/vendor/custom.modernizr.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="http://bs1.adventurestory.net:3000/socket.io/socket.io.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="../shared/user.js"></script>
  <script src="../shared/room.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
