<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Basement</title>

  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

	<!-- Create a Room Reveal -->
	<div id="createRoom" class="reveal-modal large">
		<h2>Welcome to DungeonCrawl</h2>
		<p class="lead">TODO: Here's all the cool stuff it does.</p>
		<p>To begin it's as simple as creating a room.</p>
		<p><a href="#" data-reveal-id="registerClient" class="expand button createRoom">Create Room</a></p>
	</div>
	<!-- Login Reveal -->
	<div id="registerClient" class="reveal-modal small">
		<form class="login">
			<h2>Login</h2>
			<input type="text" name="name" placeholder="Name" />
			<p><input type="submit" class="expand button" value="Login" disabled /></p>
		</form>
	</div>

	<!-- Actual App -->
	<div class="row">
		<div class="large-12 columns">
			<h2>DungeonCrawl <small><a href="http://adventurestory.net/" data-tooltip title="View information about this app and its latest release." target="_blank">Version 0.1</a></small></h2>
			<hr />
			<input type="text" readonly class="large-12" id="socket-room-link" data-tooltip title="Send this link to a friend to invite them to join" />
		</div>
	</div>
	
	<div class="row">
		<div class="large-6 columns">
			<div class="row">
				<div class="large-12 columns">
					<h5>The Dungeon</h5>
					<div id="socket-room" class="panel">
						<!-- The chat happens here -->
					</div>
					<div class="row collapse">
						<form id="socket-chatbox">
							<div class="small-10 columns">
								<input type="text" name="socket-message" />
							</div>
							<div class="small-2 columns">
								<button type="submit" class="prefix">Send</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="large-6 columns">
			<div class="small-6 columns">
				<h5>Dice</h5>
				<div id="dice" class="panel">
					<table>
						<thead>
							<tr>
								<th>#
								<th>Type
							</tr>
						</thead>
						<tbody>
							<tr class="d4">
								<td><input type="number" min="1" value="1" />
								<td><a class="dice">&#xe000;</a>
							</tr>
							<tr class="d6">
								<td><input type="number" min="1" value="1" />
								<td><a class="dice">&#xe002;</a>
							</tr>
							<tr class="d8">
								<td><input type="number" min="1" value="1" />
								<td><a class="dice">&#xe003;</a>
							</tr>
							<tr class="d10">
								<td><input type="number" min="1" value="1" />
								<td><a class="dice">&#xe004;</a>
							</tr>
							<tr class="d12">
								<td><input type="number" min="1" value="1" />
								<td><a class="dice">&#xe005;</a>
							</tr>
							<tr class="d20">
								<td><input type="number" min="1" value="1" />
								<td><a class="dice">&#xe001;</a>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="small-6 columns">
				<h5>Players</h5>
				<div class="panel">
					<ul id="socket-users">
						<!-- Logged in users populate here -->
					</ul>
				</div>
			</div>
		</div>
	</div>

  <script src="js/vendor/custom.modernizr.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="http://bs1.adventurestory.net:3000/socket.io/socket.io.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="../shared/user.js"></script>
  <script src="../shared/room.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
